image: node:13

cache:
  paths:
  - node_modules/

before_script:
  - apt-get update
  - apt-get install --force-yes -y default-jre
  - npm ci

pages:
  script:
  - npm run build
  - mv dist public
  artifacts:
    paths:
    - public
  only:
  - tags
  after_script:
  - npm run deploy

lint:
  script:
  - npm run build
  except:
  - tags
