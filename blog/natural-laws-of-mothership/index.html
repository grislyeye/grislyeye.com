    <style>:root {
  --font-family: 'Alegreya', serif;
  --title-font-family: 'Andada Pro', serif;
  --subtitle-font-family: 'Alegreya Sans', sans;

  --background-color: black;

  --text-color: white;
  --text-color-link: rgb(255, 82, 119);
  --text-color-link-active: rgb(255, 41, 87);
  --text-color-link-visited: rgb(255, 41, 87);

  --content-max-width: 740px;
  --content-subtitle-max-width: 200px;

  --fluid-gap: clamp(0.75rem, 3vw, 1.5rem)
}

* {
  box-sizing: border-box;
}

html {
  overflow-y: scroll;
  margin: 0;
  background-image: url("/images/background.webp");
  background-repeat: no-repeat;
  background-position: top right;
  background-color: var(--background-color);
}

html,
body {
  font-family: var(--font-family);
  font-size: 13pt;
  color: var(--text-color);
  line-height: 1;
}

body {
  max-width: var(--content-max-width);
  margin: 0 auto;
  padding: 0 10px;
}

main {
  max-width: calc(var(--content-max-width) + var(--content-subtitle-max-width));
  margin: 0 auto 7rem;
}

main > :first-child {
  margin-top: 0;
}

nav,
footer {
  max-width: var(--content-max-width);
  margin: 0 auto;
}

main > header {
  margin-bottom: 7rem;
}

@media(width < 550px) {
  main > header {
    margin-bottom: 3rem;
  }
}

nav {
  margin-top: 20px;
  margin-bottom: 5rem;
  padding: 0;
  list-style: none;
}

@media(width < 550px) {
  nav {
    margin-bottom: 3rem;
  }
}

footer {
  color: gray;
  text-align: center;
  margin-bottom: 3.5em;
}

h1 {
  font-family: var(--title-font-family);
  line-height: 1;
}

h2,
h3,
h4 {
  font-family: var(--title-font-family);
}

p {
  line-height: 1;
}

p:last-child {
  margin-bottom: 0;
}

a[href] {
  color: var(--text-color-link);
}

a[href]:visited {
  color: var(--text-color-link-visited);
}

a[href]:hover,
a[href]:active {
  color: var(--text-color-link-active);
}

main > my-hero,
main > my-section {
  max-width: calc(var(--content-max-width) + var(--content-subtitle-max-width));
}

.previews {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  grid-auto-rows: minmax(160px, 1fr);
  gap: var(--fluid-gap);
  padding: 0;
  margin: 0;
  margin-bottom: 7rem;
}

ul.previews {
  list-style: none;
}

.previews a,
.previews li {
  margin: 0;
  padding: 0;
}

my-preview {
  display: inline-block;
  width: 100%;
  height: 100%;
  aspect-ratio: 1;
}

section.small.page {
  font-size: 1.5rem;
}

ul,
ol {
  padding-left: 2em;
}

input {
  font-family: var(--font-family);
  font-size: 1.2rem;
}

.content input[type="checkbox"] {
  margin-right: 0.5em;
}

#flawed-potion-illustration.illustration {
  max-width: 150px;
}

#magi-illustration.illustration {
  max-width: 200px;
}

#bailiff-illustration.illustration {
  max-width: 350px;
}

#fey-exile-illustration.illustration,
#grim-folk-illustration.illustration,
#fey-illustration.illustration,
#nights-watchmen-illustration.illustration,
#example-npc-block.illustration,
#inspiration-illustration.illustration {
  max-width: 300px;
}

.content #city-illustration.illustration {
  max-width: 300px;
}

img[src*="infantry.png"].background,
img[src*="grim-folk.jpg"].background {
  height: 640px;
  width: auto;
}

img[src*="npc-block-v4.png"] {
  max-width: 300px;
}

img[src*="npc-block-v4-header.png"],
img[src*="npc-block-v4-description.png"],
img[src*="npc-block-v4-characteristics.png"],
img[src*="npc-block-v4-secrets.png"],
img[src*="npc-block-v4-activities.png"],
img.medium {
  max-width: 400px;
}

#mailing-list {
  display: flex;
  width: 100%;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  margin: 0;
  padding: 0;
}

span.product {
  font-style: italic;
  color: red;
}

span.title {
  color: red;
  font-variant: small-caps;
}

.page-subtitle {
  display: flex;
  flex-direction: column;
  gap: 0.5em;
}

@media(width < 970px) {
  .page-subtitle {
    flex-direction: row;
    padding-bottom: 0.3em;
  }

  .page-subtitle > * + * {
    border-left: 1px solid;
    padding-left: 0.5em;
  }
}</style>
